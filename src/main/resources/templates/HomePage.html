<h1>Number Guessing Game</h1>
<h2>Current Attempt: <span th:text="${session.newGame.counter}"></span></h2>
<div class="form">
    <form th:action="@{processInput}" method="post">
        <p>Enter any number from 1 to 10: </p>
        <input type="text" th:name="userInput" /><br><br>
        <input type="submit" value="CHECK" />
    </form>
</div>
